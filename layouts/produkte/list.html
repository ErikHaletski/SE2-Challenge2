<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
  </head>
  <body>
    <h1>{{ .Title }}</h1>

    {{ if eq (len .Pages) 0 }}
      <p>Keine Produkte gefunden.</p>
    {{ else }}
      <ul>
        {{ range .Pages.ByParam "title" }}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Params.title }}</a>

            {{ with .Params.labels }}
              <small> â€” Labels: {{ delimit . ", " }}</small>
            {{ end }}

            {{ with .Params.description }}
              <div><small>{{ . }}</small></div>
            {{ end }}
          </li>
        {{ end }}
      </ul>
    {{ end }}
  </body>
</html>
