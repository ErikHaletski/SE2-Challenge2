<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ .Title }}</title>
  </head>
  <body>
    <h1>{{ .Title }}</h1>
    <p class="date">{{ .Date }}</p>
    <p class="description">{{ .Params.description }}</p>
	<p>{{ .Params.title }}</p>
	{{ with .Site.GetPage "/blog" }}
		<script> var pages = [];</script>
		<ul>
			{{ range .Pages }}
				<li>{{ .Title }}</li>
				<script> pages.push("{{ .Title }}".toLowerCase());</script>
			{{ end }}
		</ul>
		<script> console.log(pages) </script>
	{{ end }}
    <article class="content">
      {{ .Content }}
    </article>
  </body>
</html>
